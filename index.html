<body>
<main class="vh-100">
  <div class="container  py-5 ">
    <h1>Bookmarker</h1>
    <div class="bookmark py-3 mt-5 ">
      <h2 class="text-center mt-2">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites 
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="container">
        <div class="name mb-4">
          <label for="your-name" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input type="text" id="your-name" placeholder="Bookmark Name" class="form-control">
        </div>
        <div class="url mb-4">
          <label for="your-url" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input type="url" id="your-url" placeholder="Website URL" class="form-control">
        </div>

        <div class=" button container d-flex flex-column justify-content-center align-items-center">
          <button onclick="addUrl()" type="button" class="btn btn-danger px-5 d-flex mb-4">Submit</button>
        </div>
        <div>
          <table class="table  mx-auto w-75">
            <thead class="info text-center">
              <th>Index</th>
              <th>Website Name</th>
              <th >Visit</th>
              <th>Delete</th>
            </thead>
            <tbody class="text-center" id="tableBody">
              <tr>
                <td>mmm</td>
                <td>mmm</td>
                <td><button class="btn btn-success"><i class="fa-regular fa-eye p-1"></i> Visit</button></td>
                <td><button class="btn btn-danger"><i class="fa-regular fa-trash-can"></i> Delet</button></td>

              </tr>
              <tr>
                <td>mmm</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</main>
